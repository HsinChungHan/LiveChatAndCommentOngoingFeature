name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Verify files
        run: |
          echo "Checking output directory..."
          ls -la output/
          echo ""
          echo "Checking docs directory..."
          ls -la "output/LiveChat&PrematchComment/" | head -10
          echo ""
          echo "Checking mkdocs.yml..."
          test -f output/mkdocs.yml && echo "✓ mkdocs.yml found" || echo "✗ mkdocs.yml NOT found"
          echo ""
          echo "Checking if docs_dir exists..."
          test -d "output/LiveChat&PrematchComment" && echo "✓ docs_dir exists" || echo "✗ docs_dir NOT found"
      
      - name: Build with MkDocs
        run: |
          cd output
          mkdocs build --verbose 2>&1 || {
            echo "MkDocs build failed. Checking files..."
            ls -la
            ls -la LiveChat&PrematchComment/ | head -20
            exit 1
          }
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

