            condition: 使用者維持在 Top tab
            actions:
              - App 向伺服器發送 GET /chat/match/comment/popular 請求
            response: 回傳留言列表
          - name: 在 Top 標籤時刷新
            description: 當用戶在 Top 標籤時點擊刷新按鈕
            condition: 目前在 Top tab
            actions:
              - App 向伺服器發送 GET /chat/match/comment/popular 請求
            response: 回傳最新的留言列表（按讚數排序）
          - name: 在 Newest 標籤時刷新
            description: 當用戶在 Newest 標籤時點擊刷新按鈕
            condition: 目前在 Newest tab
            actions:
              - App 向伺服器發送 GET /chat/match/comment/newest 請求
            response: 回傳最新的留言列表（按時間排序）
        user_actions:
