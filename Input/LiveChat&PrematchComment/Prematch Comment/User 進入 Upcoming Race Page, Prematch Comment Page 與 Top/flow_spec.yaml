            api: GET /chat/match/comment/info/{refId}
          - behavior: 預設顯示 Top 標籤
            description: 進入 Prematch Comment Page 時預設顯示 Top 標籤
            api: GET /chat/match/comment/popular
            note: 🟢 Default tab is Top

