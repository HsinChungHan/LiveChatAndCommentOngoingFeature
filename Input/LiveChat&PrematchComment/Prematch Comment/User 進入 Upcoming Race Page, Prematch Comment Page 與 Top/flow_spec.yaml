          - 用戶資訊儲存在客戶端，建議使用記憶體或 state 管理
          - Prematch Comment Page 預設顯示 Top 標籤（按讚數排序）
          - 應用程式需追蹤當前標籤狀態，以便在刷新時發送正確的 API 請求
          - **Event Status 訂閱與通知**：關於 Event Status 訂閱與通知的詳細流程，請參考「Event Status 訂閱與通知流程」文件
        scenarios:
          - name: 切換至 Newest 標籤
